<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Monthsary Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #fffacd, #ffebcd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .background-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .background-images img {
            width: 48%;
            height: 48%;
            object-fit: cover;
            opacity: 0.2;
            border-radius: 15px;
        }

        .quiz-container, .letter-container {
            background-color: #ffe4b5;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            border: 2px solid #ff8c00;
            z-index: 1;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s forwards; /* Fade-in effect */
            position: relative;
        }

        .letter-container {
            display: none;
            opacity: 0;
            transform: scale(0.8); /* Zoom out initially */
        }

        /* Heart icons in the message box */
        .quiz-container .heart-icon,
        .letter-container .heart-icon {
            position: absolute;
            font-size: 24px;
            color: red;
        }

        h1 {
            color: #ff6f61;
            font-family: 'Georgia', serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 2px solid #ff8c00;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1); /* Bounce effect on hover */
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            position: relative;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            top: -10%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: fall 5s infinite, rotateHeart 5s infinite; /* Fall and rotate */
        }

        @keyframes fall {
            0% { transform: translate(-50%, 0) rotate(45deg); }
            100% { transform: translate(-50%, 100vh) rotate(45deg); }
        }

        @keyframes rotateHeart {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(90deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

<!-- Background images -->
<div class="background-images">
    <img src="babi1.jpg" alt="Pic 1" onerror="this.onerror=null; this.src='images/placeholder.png';">
    <img src="babi2.jpg" alt="Pic 2" onerror="this.onerror=null; this.src='images/placeholder.png';">
    <img src="babi3.jpg" alt="Pic 3" onerror="this.onerror=null; this.src='images/placeholder.png';">
    <img src="babi4.jpg" alt="Pic 4" onerror="this.onerror=null; this.src='images/placeholder.png';">
</div>

<div class="confetti" id="confetti"></div>

<!-- Quiz section -->
<div class="quiz-container" id="quiz">
    <i class="heart-icon top-left">‚ù§Ô∏è</i>
    <i class="heart-icon top-right">‚ù§Ô∏è</i>
    <i class="heart-icon bottom-left">‚ù§Ô∏è</i>
    <i class="heart-icon bottom-right">‚ù§Ô∏è</i>
    
    <h1>Let's Play a Quiz!</h1>
    <p>Answer the following questions correctly babii to reveal a special letter!üòä‚ù§Ô∏è</p>
    
    <div id="question-container">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>
    
    <p id="message" class="message"></p>
</div>

<!-- Letter section -->
<div class="letter-container" id="letter">
    <i class="heart-icon top-left">‚ù§Ô∏è</i>
    <i class="heart-icon top-right">‚ù§Ô∏è</i>
    <i class="heart-icon bottom-left">‚ù§Ô∏è</i>
    <i class="heart-icon bottom-right">‚ù§Ô∏è</i>
    
    <h1>Happy Monthsary!</h1>
    <p>Happy 2nd Months of love babii ko, thank you for all the love and I'm so happy to have you in my lifeüòá...</p>
</div>

<script>
    const questions = [
        { question: "When is my birthday babii?", answer: "november 30, 2000" },
        { question: "What city do we want to visit together babii?", answer: ["japan", "maldives", "hongkong"] },
        { question: "What role I play in Mobile Legends babii?", answer: "all around" }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0; // Track number of correct answers

    // Function to show the current question
    function showQuestion() {
        const questionContainer = document.getElementById("question");
        questionContainer.textContent = questions[currentQuestionIndex].question;
    }

    // Function to check the answer
    function checkAnswer() {
        const answerInput = document.getElementById("answer");
        const messageElement = document.getElementById("message");
        const answer = answerInput.value.toLowerCase().trim();

        const correctAnswer = questions[currentQuestionIndex].answer;
        if (Array.isArray(correctAnswer)) {
            if (correctAnswer.some(ans => ans.toLowerCase() === answer)) {
                messageElement.textContent = "Correct! ‚ù§Ô∏è";
                correctAnswers++; // Increment correct answer count
                currentQuestionIndex++; // Move to the next question
                answerInput.value = ''; // Clear input
                if (currentQuestionIndex < questions.length) {
                    showQuestion(); // Show next question
                } else {
                    showLetter(); // Show letter after last question
                }
            } else {
                messageElement.textContent = "Try again! üò¢";
            }
        } else if (answer === correctAnswer.toLowerCase()) {
            messageElement.textContent = "Correct! ‚ù§Ô∏è";
            correctAnswers++; // Increment correct answer count
            currentQuestionIndex++; // Move to the next question
            answerInput.value = ''; // Clear input
            if (currentQuestionIndex < questions.length) {
                showQuestion(); // Show next question
            } else {
                showLetter(); // Show letter after last question
            }
        } else {
            messageElement.textContent = "Try again! üò¢";
        }
    }

    // Function to show the letter after completing the quiz
    function showLetter() {
        document.getElementById("quiz").style.display = "none"; // Hide quiz
        document.getElementById("letter").style.display = "block"; // Show letter

        // Confetti effect
        const confetti = document.getElementById("confetti");
        confetti.style.display = "block"; // Show confetti container
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            confetti.appendChild(heart);
        }

        setTimeout(() => {
            confetti.style.display = "none"; // Hide confetti after 5 seconds
            const hearts = document.querySelectorAll(".heart");
            hearts.forEach(heart => heart.remove()); // Remove heart elements
        }, 5000);
    }

    // Initialize the first question when the page loads
    showQuestion();

    // Make letter container initially hidden
    document.getElementById("letter").style.display = "none";
</script>
</body>
</html>
